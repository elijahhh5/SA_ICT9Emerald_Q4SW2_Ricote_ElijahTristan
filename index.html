<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: maroon;
        }
        .form{
            margin-top: 10px;
            border: double;
            width: 520px;
            height: 320px;
            margin-left: 30%;

        }
        .par{
            font-size:20px;
            font-family: Arial;
            color: white;
            margin-top: 3px;
        }
        .image{
            margin-left: 38%;
        }
    </style>
</head>
<body>
    <br>
    <div class="image">
        <img src="walt.jpeg" style="width: 300px;">
    </div>
<div class="form col-md-#">
    <p class="par" align="center">
        "Yo! I'm "
        <span style="color: darkgreen; font-size: 23px; text-decoration: underline;">Walter White</span>
        ". I am the one who knocks."
    </p>
    <form>
        <p style="color: black; margin-left: 2px; font-family: Arial; font-size; 18px">
        "Enter a value for x:"
        <br>
        <input type="text" id="num1" style="width: 490px; margin-left: 1%; height: 40px; background-color: black; color: maroon;">
        <br>
        <br>
        "Enter a value for y:"
        <br>
        <input type="text" id="num2" style="width: 490px; margin-left: 1%; height: 40px; background-color: black; color: maroon;">
        <br>
    </form>
</div>
<br>
<br>
<button type="Submit" class="btn btn-success" onclick="product()" style="margin-left: 37%; width: 350px; background-color: darkgreen;">Product</button>
<script>
    function product(){
        var num1 =document.getElementById("num1").value;
        var num2 =document.getElementById("num2").value;
        var exponent = Number(num1) * Number(num2);
        window.alert("The product is:" + product);
    }
</script>
<br>
<br>
<button type="Submit" class="btn btn-success" onclick="exponent()" style="margin-left: 37%; width: 350px; background-color: darkgreen;">Exponent</button>
<script>
    function exponent(){
        var num1 =document.getElementById("num1").value;
        var num2 =document.getElementById("num2").value;
        var exponent = Number(num1) ** Number(num2);
        window.alert("The value of x raised to y is:" + exponent);
    }
</script>
<br>
<br>
<button type="Submit" class="btn btn-success" onclick="remainder()"style="margin-left: 37%; width: 350px; background-color: darkgreen;">Remainder</button>
<script>
    function remainder(){
        var num1 =document.getElementById("num1").value;
        var num2 =document.getElementById("num2").value;
        var remainder = Number(num1) % Number("num2");
        window.alert("The remainder of x and y is: " + remainder);
    }
</script>
<br>
<br>
<button type="Submit" class="btn btn-success" onclick="True()" style="margin-left: 37%; width: 350px; background-color: darkgreen;">Is it equal?</button>
<script>
    function True(){
        var num1 =document.getElementById("num1").value;
        var num2 =document.getElementById("num2").value;
        var remainder = Number(num1) == Number("num2");
        window.alert("The equality of x and y is: " + True);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
